<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Practice</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet"> 
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ffcccb;
      padding: 25px 0;
      width: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    header nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    h1 {
      color: #333;
    }

    .question-container {
      background-color: #77d253;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .answer-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 16px;
    }

    .submit-btn {
      background-color: #4e9932;
      color: #333;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #326b1c;
    }

    .feedback {
      font-size: 18px;
      margin-top: 20px;
    }

    .cute-gif {
      width: 100px;
      margin-top: 20px;
    }
  </style>
</head>
<body style="background-color: #cdf2bf; margin: 0; padding: 0;"> 
  <header style="background-color: #77d253; padding: 25px 0; margin: 0;">
    <nav>
      <ul style="list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: center;">
        <li style="margin: 0 10px;"><a href="index.html" style="text-decoration: none; color: #333; font-weight: bold;">home</a></li>
      </ul>
    </nav>
  </header>


  <h1>multiplication practice</h1>
  <div class="question-container">
    <div class="question" id="question">What is 2 x 3?</div>
    <input type="number" id="answer" class="answer-input" placeholder="Your answer">
    <button id="submit-btn" class="submit-btn">Submit</button>
    <div class="feedback" id="feedback"></div>
    <img src="animal.gif" alt="Cute GIF" class="cute-gif">
  </div>
  <audio id="background-music" src="andante.mp3" loop autoplay></audio>
  <button id="mute-btn" class="mute-btn">mute</button>

  <script>
    const questionElement = document.getElementById('question');
    const answerInput = document.getElementById('answer');
    const feedbackElement = document.getElementById('feedback');
    const submitBtn = document.getElementById('submit-btn');
    const muteBtn = document.getElementById('mute-btn');
    const backgroundMusic = document.getElementById('background-music');

    // Set the volume to 10%
    backgroundMusic.volume = 0.1;

    const questions = [
      { question: 'What is 2 x 3?', answer: 6 },
      { question: 'What is 4 x 2?', answer: 8 },
      { question: 'What is 3 x 3?', answer: 9 },
      { question: 'What is 5 x 2?', answer: 10 },
      { question: 'What is 1 x 8?', answer: 8 },
      { question: 'What is 12 x 2?', answer: 24 },
      { question: 'What is 8 x 8?', answer: 64 },
      { question: 'What is 6 x 3?', answer: 18 },
      { question: 'What is 5 x 6?', answer: 30 },
      { question: 'What is 4 x 5?', answer: 20 },
      { question: 'What is 7 x 7?', answer: 49 }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      answerInput.value = '';
      feedbackElement.textContent = '';
    }

    function checkAnswer() {
      const userAnswer = parseInt(answerInput.value, 10);
      const correctAnswer = questions[currentQuestionIndex].answer;

      if (userAnswer === correctAnswer) {
        feedbackElement.textContent = 'Correct! ðŸŽ‰';
        feedbackElement.style.color = 'green';
      } else {
        feedbackElement.textContent = 'Try again! ðŸ˜ž';
        feedbackElement.style.color = 'red';
      }
    }

    submitBtn.addEventListener('click', () => {
      checkAnswer();
      currentQuestionIndex = (currentQuestionIndex + 1) % questions.length;
      setTimeout(loadQuestion, 2000); // Load next question after 2 seconds
    });
    muteBtn.addEventListener('click', () => { 
      if (backgroundMusic.muted) {
        backgroundMusic.muted = false;
        muteBtn.textContent = 'Mute';
      } else {
        backgroundMusic.muted = true;
        muteBtn.textContent = 'Unmute';
      }
    });
    loadQuestion();
  </script>
  <style>
    .mute-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #77d253;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 10px;
    }
  
    .mute-btn:hover {
      background-color: #326b1c;
    }
    </style>
</body>
</html>
